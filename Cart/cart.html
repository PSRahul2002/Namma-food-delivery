<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <h1>Namma Food Delivery</h1>
        <nav>
            <ul>
                <li><a href="../index.html" class="active">Home</a></li>
                <li><a href="../restaurants/restaurants.html">Restaurants</a></li>
                <li><a href="../Orders/my-orders.html">My Orders</a></li>
                <li><a href="../Profile/user_info.html">Account</a></li>
            </ul>
        </nav>
    </header>
    <div class="cart-container">
        <!-- Restaurant Info -->
        <div class="restaurant-info">
            <h2 id="restaurant-name">Restaurant Name</h2>
        </div>

        <!-- Cart Items -->
        <div class="cart-items" id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>

        <!-- Cart Summary -->
        <div class="cart-summary">
            <p><strong>Total Amount:</strong> <span id="total-amount">â‚¹0.00</span></p>
        </div>

        <!-- Special Instructions -->
        <div class="special-instructions">
            <label for="special-instructions">Special Instructions:</label>
            <textarea id="special-instructions" rows="4" placeholder="Add any special instructions"></textarea>
        </div>

        <!-- Select Address -->
        <div id="addresses">
            <h3>Addresses</h3>
            <div id="addressList"></div>
            <!-- Initially empty address section -->
        </div>

       <!-- Hidden form to add a new address -->
       <div id="addAddressForm" style="display: none;">
        <h3>Add New Address</h3>
        <form id="addressForm">
            <label for="addressName">Name:</label>
            <input type="text" id="addressName" required><br><br>

            <label for="addressCity">City:</label>
            <input type="text" id="addressCity" required><br><br>

            <label for="addressArea">Area:</label>
            <input type="text" id="addressArea" required><br><br>

            <label for="addressStreet">Street:</label>
            <input type="text" id="addressStreet" required><br><br>

            <label for="addressLandmark">Landmark:</label>
            <input type="text" id="addressLandmark" required><br><br>

            <label for="addressPincode">Pincode:</label>
            <input type="text" id="addressPincode" required><br><br>

            <label for="addressPhone">Phone:</label>
            <input type="text" id="addressPhone" required><br><br>

            <button type="submit">Save Address</button>
            <button type="button" id="cancelAddAddress">Cancel</button>
        </form>
    </div>
    
    <button id="addAddressButton">Add Address</button>



        <!-- Checkout Button -->
        <button id="checkout-btn">Proceed to Checkout</button>
    </div>

    <script src="cart2.js"></script>
</body>
</html>
